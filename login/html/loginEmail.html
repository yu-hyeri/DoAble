<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 |:Doable과 오늘 하루 시작하기</title>
    <link rel="stylesheet" href="../css/loginForm.css" />
    <script src="../js/loginEmail.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="" class="logo">:Doable</a>
        <nav>
          <ul>
            <li class="menu btn1">
              <a href="#" onclick="checkLogin('/calendar/html/index.html')"
                >일정</a
              >
            </li>
            <li class="menu btn2">
              <a href="#" onclick="checkLogin('/diary/html/diary_main.html')"
                >일기</a
              >
            </li>
            <li class="menu btn3">
              <a href="#" onclick="checkLogin('/mypage/html/mypage.html')"
                >마이페이지</a
              >
            </li>
            <li class="menu btn4">
              <a href="/login/html/login.html">로그인</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="all">
      <div class="login_txt">
        <div class="first_ment">
          이메일로<br />
          로그인/회원가입하기
        </div>
      </div>
      <div class="form-group">
        <label for="username">아이디</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="example@domain.com"
          required
        />
        <span id="userError" class="error"></span>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required />
        <span id="passwordError" class="error"></span>
      </div>
      <button type="button" class="login_btn1" id="login">Login</button>
      <button
        type="button"
        class="login_btn2"
        onclick="location.href='/login/html/loginForm.html'"
      >
        이메일로 가입하기
      </button>
    </div>
  </body>
</html>
