<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal or Page</title>
  <link rel="stylesheet" href="../css/diary1.css"/>
   <script src="../js/script.js" defer></script>
    <!-- S : DB 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    <!-- E : DB 라이브러리. -->
</head>
<body>
  <!-- 모달 오버레이 -->
  <div class="modal-overlay">
    <div class="modal"> 
    <!-- S : 모달 내부 내용 -->
      <div class="modal-content">
        <div>
                <div class="title">
                    <p>하루 저장하기</p>
                    <img class="close" src="../img/X.svg">
                </div>
        </div>
           

            <!--main-->
            <div>
                <div class="divDays">
                    
                    <div> 
                        <span class="ftMon" id="today-month"></span>
                        <span class="mon">월</span> <!-- 월 표시할 곳 -->
                    </div>

                    <div>
                        <span class="ftDay" id="today-day"></span>
                        <span class="day">일</span>
                    </div>
                </div>

                <div class="line"></div>
                
                <p class="semiTitle mt32">내가 느낀 감정을 선택해 본다면?</p>

                <!--divFeeling-->
                <div class="divFeeling">
                    <!--divEmoji-->
                    <div class="divEmoji">
                        <div><img class="emoji smile" src="../img/smile.svg" data-value="smile" data-default="../img/smile.svg" data-selected="../img/smileSt.svg" ></div>
                        <div><img class="emoji normal" src="../img/normal.svg" data-value="normal" data-default="../img/normal.svg" data-selected="../img/normalSt.svg" ></div>
                        <div><img class="emoji anger" src="../img/anger.svg" data-value="anger" data-default="../img/anger.svg" data-selected="../img/angerSt.svg"></div>
                        <div><img class="emoji sad" src="../img/sad.svg" data-value="sad" data-default="../img/sad.svg" data-selected="../img/sadSt.svg"></div>
                    </div>
                    <!--//divEmoji-->

                    <div class= "emotions"></div>
                </div>
                <!--//divFeeling-->

                <p class="semiTitle mt32">오늘 하루를 표현한다면?</p>   
                
                <div class="mt16">
                    <textarea class="txtDiary" placeholder="당신의 오늘 하루는 어땠나요?"></textarea>
                </div>

                
                    <button class="btnSave" value="submit">하루 저장하기</button>
                
            </div>
      </div>
      <!-- E : 모달 내부 내용 -->
    </div>
  </div>

  <!-- 모달 열기 버튼 -->
  <button id="openModal">추가<img src="../img/+.svg" style="width: 11px; margin-left: 4px;"></button>

  
</body>
</html>
